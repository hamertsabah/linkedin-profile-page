                            <div>

                        </div>
                    </div>
                    <div class="card ad-card mt-3" style="width: 200px;">

                            <img src="assets/img/linkedin-ad.jpeg" alt="" class="card-img img-fluid">

                        
                    </div>
                </div>
            </div>


        </div>
        <div class="col-2"></div>
    </div>

</div>

<ng-template #modalData let-modal>
    <div class="modal-header" style="background-color: #1d2226;">
        <h6 class="modal-title" id="modal-basic-title" style="color: white;">Profil Fotoğrafı</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
            style="border: none;">
            <span aria-hidden="true" style="border-radius: 50%; border: none;">×</span>
        </button>
    </div>
    <div class="modal-body" style="background-color: #1d2226;">
        <div class="m-auto">
            <div class="profile-img-content">
                <div class="thumbnail">
                    <img *ngIf="!isHandle" [src]="transformPp()" alt="">
                    <img *ngIf="isHandle" [src]="transformPp2()" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer d-flex" style="background-color: #1d2226;">
        <button><input type="file" name="" id="" class="hidden-file-input" (change)="handleUpload($event)"></button>
        <button *ngIf="isPpCall" class="btn btn-primary" (click)="saveImage()">Kaydet</button>
        <button type="button" class="btn btn-danger closeBtn" #closeBtn data-dismiss="modal"
            (click)="modal.dismiss('Cross click'); cancelPhoto();">Vazgeç</button>
    </div>
</ng-template>


<ng-template #modalInfo let-modal>
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">Tanıtımı Düzenle</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); cancel();"
            style="border: none;">
            <span aria-hidden="true" style="border-radius: 50%; border: none;">×</span>
        </button>
    </div>
    <div class="modal-body">
        
        <div class="input-group input-group-sm mb-3 d-block">
            <label for="name" style="margin-right: 50px;">Ad Soyad: </label>
            <input type="text" name="name" id="" [(ngModel)]="name">
        </div>
        <div class="input-group input-group-sm mb-3 d-block">
            <label for="school" style="margin-right: 100px;">Okul: </label>
            <input type="text" name="school" id="" [(ngModel)]="school">
        </div>
        <div class="input-group input-group-sm mb-3 d-block">
            <label for="profession" style="margin-right: 75px;">Meslek: </label>
            <input type="text" name="profession" id="" [(ngModel)]="profession">
        </div>
        <div class="input-group input-group-sm mb-3 d-block">
            <label for="location_city" style="margin-right: 93px;">Şehir: </label>
            <input type="text" name="location_city" id="" [(ngModel)]="location_city">
        </div>
        <div class="input-group input-group-sm mb-3 d-block">
            <label for="location_nation" style="margin-right: 100px;">Ülke: </label>
            <input type="text" name="location_nation" id="" [(ngModel)]="location_nation">
        </div>


    </div>
    <div class="modal-footer d-flex">
        <button class="btn btn-primary" (click)="modal.dismiss('Cross click');">Güncelle</button>
        <button type="button" class="btn btn-danger closeBtn" #closeBtn data-dismiss="modal"
            (click)="modal.dismiss('Cross click'); cancel()">Vazgeç</button>
    </div>
</ng-template>
